<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carilend Dashboard</title>
  <link rel="icon" type="image/png" href="images/logo.png">
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>

  <!-- Full-Screen Loader -->
  <div class="full-screen-loader">
    <div class="square-loader"></div>
    <p class="loading-text">Loading your profile information...</p>
  </div>

  <!-- Dashboard -->
  <div class="dashboard">
    <div class="section profile-card">
      <div class="profile-top">
        <div class="profile-text">
          <h2 id="greeting-text">Good!</h2>
          <p id="user-name">Aamna Arif</p>
        </div>
        <div class="profile-avatar">
          <img src="images/selfie.jpg" alt="Profile Picture">
        </div>
      </div>
    
      <div class="profile-balance">
        <h3 id="loan-amount">$7,125.00</h3>
        <p>Available Balance</p>
      </div>
    </div>
    
    
    <div class="section">Account Balance</div>
    <div class="section">Recent Transactions</div>
    <div class="section">Loan Status</div>
  </div>

  <!-- ... existing dashboard code above ... -->

<!-- Bottom Navigation -->
<nav class="bottom-nav">
    <a href="#" class="nav-item active">
      <span class="material-icons">home</span>
      <span class="nav-text">Home</span>
    </a>
    <a href="#" class="nav-item">
      <span class="material-icons">receipt_long</span>
      <span class="nav-text">Transactions</span>
    </a>
    <a href="#" class="nav-item">
      <span class="material-icons">account_balance</span>
      <span class="nav-text">Loans</span>
    </a>
    <a href="#" class="nav-item">
      <span class="material-icons">person</span>
      <span class="nav-text">Profile</span>
    </a>
  </nav>
  
  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  

  <script src="./js/dashboard.js"></script>

</body>
</html>
