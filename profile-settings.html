<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Settings</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/profile-settings.css">
</head>
<body>
  <!-- Page Header -->
  <header class="page-header">
    <button class="back-btn" onclick="window.history.back()">
      <span class="material-icons">arrow_back</span> Back
    </button>
    <h1 class="page-title">Profile Settings</h1>
  </header>

  <main class="content">
    <!-- Profile Edit -->
    <section class="section fade-in">
      <h2 class="section-title">Edit Profile</h2>
      <form id="editProfileForm" class="form">
        <label>Full Name</label>
        <input type="text" id="fullname" disabled>

        <label>Email</label>
        <input type="email" id="editEmail" disabled>

        <label>Phone</label>
        <input type="text" id="editPhone">

        <label>Password</label>
        <input type="password" id="editPassword" placeholder="Enter new password">

        <button type="submit" class="save-btn">Save Changes</button>
      </form>
    </section>

    <!-- Personal Information -->
    <section class="section fade-in">
      <h2 class="section-title">Personal Information</h2>
      <form id="personalInfoForm" class="form">
        <label>Date of Birth</label>
        <input type="date" id="dob">

        <label>Address</label>
        <input type="text" id="address">

        <label>Nationality</label>
        <input type="text" id="nationality">

        <label>ID Number</label>
        <input type="text" id="idNumber">

        <button type="submit" class="save-btn">Update Info</button>
      </form>
    </section>

    <!-- Profile Picture -->
    <section class="section fade-in">
      <h2 class="section-title">Change Profile Picture</h2>
      <form id="profilePicForm" class="profile-card">
        <img id="avatarPreview" src="images/user.png" alt="Profile Picture" class="avatar">
        <input type="file" id="avatarInput" accept="image/*">
        <button type="submit" class="save-btn">Upload Picture</button>
      </form>
    </section>
  </main>

  <script src="js/profile-settings.js"></script>
</body>
</html>
