<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carilend Online Banking - Login</title>
  <link rel="icon" type="image/png" sizes="32x32" href="carilend-logo-rounded.png">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>

  <div class="login-container">
    <div class="login-box">
      <img src="assets/OIP.jpg" alt="Carilend Logo" class="logo">
      <h2>Welcome Back</h2>
      <p class="subtitle">Login to your Loan Profile Account</p>

      <form id="loginForm">
        <div class="input-group">
          <label>Email</label>
          <input type="email" id="email" placeholder="you@example.com" required>
        </div>
        <div class="input-group">
          <label>Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>

      <div class="links">
        <a href="forgotten-password.html">Forgot password?</a>
        <a href="create-account.html">Create account</a>
      </div>
    </div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
