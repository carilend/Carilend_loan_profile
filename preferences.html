<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Preferences</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/preferences.css">
  <!-- <link rel="stylesheet" href="css/style.css"> -->
</head>
<body>
  <!-- Page Header -->
  <header class="page-header">
    <button class="back-btn" onclick="window.history.back()">
      <span class="material-icons">arrow_back</span> 
      <span data-translate="back">Back</span>
    </button>
    <h1 class="page-title" data-translate="preferences">Preferences</h1>
  </header>

  <main class="content">
    <section class="section fade-in">
      <h2 class="section-title" data-translate="customize">Customize Your Experience</h2>
      <form id="preferencesForm" class="form">
        
        <!-- Notifications -->
        <label class="toggle-label">
          <input type="checkbox" id="notificationsToggle">
          <span data-translate="notifications"></span>
        </label>

        <!-- Theme -->
        <label for="theme" data-translate="theme">Theme & Display</label>
        <select id="theme">
          <option value="system">System Default</option>
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>

        <!-- Language -->
        <label for="language" data-translate="language">Language</label>
        <select id="language">
          <option value="en">English</option>
          <option value="fr">Français</option>
          <option value="es">Español</option>
        </select>

        <button type="submit" class="save-btn" data-translate="save">Save Preferences</button>
      </form>
    </section>
  </main>

  <script src="js/preferences.js"></script>
  <script src="js/preferences-core.js"></script>
</body>
</html>
