<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - Carilend</title>
  <link rel="stylesheet" href="css/forgotten-password.css" />
  <link rel="icon" type="image/png" href="images/logo.png">
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <img src="assets/OIP.jpg" alt="Carilend Logo" class="logo">
      <h2>Forgot Password</h2>
      <p class="subtitle">Enter your registered email to reset your password</p>

      <div class="input-group">
        <label>Email</label>
        <input type="email" placeholder="Enter your email">
      </div>

      <button class="btn">Send Reset Link</button>

      <div class="links">
        <a href="login.html">Back to Login</a>
      </div>
    </div>
  </div>
</body>
</html>
