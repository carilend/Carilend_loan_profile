<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Total Users | Admin Dashboard</title>
  <link rel="stylesheet" href="css/admin.css" />
  <link rel="stylesheet" href="css/users.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="logo">
      <i class="fas fa-user-shield"></i>
      <h2>Admin</h2>
      <button class="close-btn" id="closeSidebar"><i class="fas fa-times"></i></button>
    </div>
    <nav>
      <ul>
        <li><a href="admin.html"><i class="fas fa-home"></i> Dashboard</a></li>
        <li><a href="users.html" class="active"><i class="fas fa-users"></i> Users</a></li>
        <li><a href="savings.html"><i class="fas fa-piggy-bank"></i> Savings</a></li>
        <li><a href="chequeings.html"><i class="fas fa-credit-card"></i> Chequeings</a></li>
        <li><a href="loan-requests.html"><i class="fas fa-hand-holding-usd"></i> Loans</a></li>
        <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Overlay -->
  <div class="overlay" id="overlay"></div>

  <!-- Main Content -->
  <main class="dashboard-wrapper">
    <header class="dashboard-header">
      <button class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></button>
      <h1>Total Users</h1>
      <p class="subtitle">Manage and view all registered users</p>
    </header>

    <section class="user-section">
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search users by name or email..." />
        <button id="refreshUsers"><i class="fas fa-sync"></i> Refresh</button>
      </div>

      <div class="table-container">
        <table class="user-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Full Name</th>
              <th>Email</th>
              <th>Account Type</th>
              <th>Balance</th>
              <th>Date Created</th>
            </tr>
          </thead>
          <tbody id="userTableBody">
            <tr><td colspan="6" class="loading">Loading users...</td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="js/users.js"></script>
</body>
</html>
